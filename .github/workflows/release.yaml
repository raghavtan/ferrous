name: Build and Package Ferrous

on:
  push:
    branches: [main, master]
    tags:
      - 'v*'
  pull_request:
    branches: [main, master]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Needed for git history (for version number)

      - name: Make scripts executable
        run: |
          chmod +x Scripts/*.sh
          chmod +x Scripts/generate-version.sh

      - name: Generate version number
        run: |
          # Generate version and export to GitHub env
          ./Scripts/generate-version.sh --export
          echo "Building version $VERSION"

      - name: Build
        run: make build
        env:
          VERSION: ${{ env.VERSION }}

      - name: Package
        run: make package

      - name: Upload DMG artifact
        uses: actions/upload-artifact@v3
        with:
          name: ferrous-dmg
          path: dist/*.dmg

      - name: Upload PKG artifact
        uses: actions/upload-artifact@v3
        with:
          name: ferrous-pkg
          path: dist/*.pkg

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            dist/*.dmg
            dist/*.pkg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}